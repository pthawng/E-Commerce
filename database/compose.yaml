services:
  ecommerce_db:
    image: postgres:15-alpine
    container_name: ecommerce_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: e_commerce
      POSTGRES_USER: lephuocthang_psql
      POSTGRES_PASSWORD: thangle1710
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lephuocthang_psql -d e_commerce"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_net

volumes:
  db-data:
